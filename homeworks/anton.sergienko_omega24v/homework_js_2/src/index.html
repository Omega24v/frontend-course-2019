<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>JS Validation & Webpack</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <form class="form">
                <label for="first-name">
                    <input id="first-name" type="text" class="form-input" placeholder="First Name">
                </label>
                <label for="last-name">
                    <input id="last-name" type="text" class="form-input" placeholder="Last Name">
                </label>
                <label for="email">
                    <input id="email" type="email" class="form-input" placeholder="Email">
                </label>
                <label for="phone">
                    <input id="phone" type="text" class="form-input" placeholder="Phone">
                </label>
                <label for="age">
                    <input id="age" type="text" class="form-input" placeholder="Age">
                </label>
                <button type="submit" class="btn btn-send">Send</button>
                <div class="" hidden></div>
            </form>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
